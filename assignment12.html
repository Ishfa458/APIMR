<!DOCTYPE html>
<html>
<head>
	<title>Current Date and Time</title>
	<!-- CSS Styling -->
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f8ff;
			text-align: center;
			margin-top: 100px;
		}
		h1 {
			color: #333366;
		}
		#datetime {
			font-size: 24px;
			color: #006699;
			margin: 20px 0;
			font-weight: bold;
		}	
		button {
			padding: 10px 20px;
			margin: 5px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
	<!-- JavaScript Code -->
	<script>
		var timer = null;
		function showDateTime() {
			var now = new Date();
			document.getElementById("datetime").innerHTML = now;
		}
		function startTime() {
			if (timer === null) {
				showDateTime();
				timer = setInterval(showDateTime, 1000);
			}
		}
		function pauseTime() {
			clearInterval(timer);
			timer = null;
		}
		function stopTime() {
			clearInterval(timer);
			timer = null;
			document.getElementById("datetime").innerHTML = "";
		}
	</script>
</head>
<body>
	<h1>Current Date and Time</h1>
	<div id="datetime"></div>
	<button onclick="startTime()">Start</button>
	<button onclick="pauseTime()">Pause</button>
	<button onclick="stopTime()">Stop</button>
</body>
